<body>
	<p>什么是异步？（合同步对比）</p>
	<ul>
		<li>有没有阻塞程序的进行</li>
		<li>同步会阻塞代码，异步不会</li>
		<li>alert是同步，setTimeout是异步</li>
	</ul>
	<p>前端使用异步的场景</p>
	<ul>
		<p>在可能发生等待的情况</p>
		<p>等待过程中不能阻塞程序运行</p>
		<p>定时任务：setTimeout, setInverval</p>
		<p>网络请求: ajax请求，动态<img> 加载</p>
		<p>时间绑定</p>

	</ul>
	<p>异步和单线程</p>
</body>
