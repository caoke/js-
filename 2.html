<!DOCTYPE html>
<html>
<head>
	<title>构造函数</title>
</head>
<body>
	<p>js内置的够着函数</p>
	<script type="text/javascript">
		function Person(name){
			this.name = name;
		}
		var will = new Person();
		console.log(will.__proto__);
		console.log(Person.prototype);
		console.log(Object.prototype);
	</script>
</body>
</html>
