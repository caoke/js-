<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>http与https的区别</title>
</head>
<body>
  <ul>
    <li>https需要到ca证书，一般不是免费的</li>
    <li>http是超文本传输协议，信息是明文的，https则是具有安全性的ssl加密传输协议</li>
    <li>http与https使用的完全不同的连接方式，端口也不一样，http端口是80，https端口是443</li>
    <li>http连接是简单的，无状态的；https是SSL+http协议构建的可进行加密传输、身份认证的网络协议，比htt协议安全</li>
    <li></li>
  </ul>
</body>
</html>
