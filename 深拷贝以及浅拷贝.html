<html lang="en">
<head>

  <title>深拷贝和浅拷贝</title>
</head>
<body>
  <p>实现一个函数clone，可以对JavaScript中的5种主要的数据类型（包括Number、String、Object、Array、Boolean）进行值复制</p>
</body>
<script>
  let obj = {
    name: '111',
    say: function() {
      console.log(this.name)
    },
    children: [
      {
        name: '1'
      },
      {
        name: '2'
      }
    ],
    attr: {
      key1: 'piaoliang',
      key2: 'meili'
    }
  }
  // 在object 原型上添加clone方法
  // Object.prototype.clone = function () {
  //   var o = this.constructor === Array ? [] : {}
  //   for(let key in this) {
  //     o[key] = typeof this[key] === 'object' ? this[key].clone() : this[key]
  //   }
  //   return o
  // }
  
  // console.log(obj.clone())

  // 外挂一个克隆函数
  const clone = (obj) => {
    var buf;
    if(obj instanceof Object) {
      buf = {}
      for (let key in obj) {
        buf[key] = clone(obj[key])
      }
      return buf;
    }else if(obj instanceof Array) {
      buf = []
      var i = obj.length
      while(i--) {
        buf[i] = clone(obj[i])
      }
      return buf;
    }else {
      return obj;
    }
  }
  console.log(clone(obj))
</script>
