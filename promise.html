<script>

 // 实现一个任务队列，只有在执行了start之后 任务才一个个执行

  function Quene() { 
    this.queue = []
  }
  Quene.prototype.task = function(time, callback) {
    this.queue.push({time, callback})
    return this
  }  
  Quene.prototype.start = function() {
    let result = Promise.resolve()
    this.queue.forEach(item => {
      result = result.then(() => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(item.callback())
          }, item.time)
        })
      })
    })
    return result
  }
  new Quene()
    .task(1000, () => {
        console.log(1)
    })
    .task(2000, () => {
        console.log(2)
    })
    .task(1000, () => {
        console.log(1)
    })
    .start()


    // 手写promise
