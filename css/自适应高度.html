<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>自适应高度</title>
  <style>
    .div1{
      height: 100px;
      background: #dddddd;
    }
    .div2{
      height: 100px;
      background: #dddfff;
    }
    .div3{
      height: calc(100vh - 200px);
      background: #3456df;
    }
    .div-flex{
      display:flex;
      flex-direction: column;
      flex-wrap: nowrap;
      width: 100%;
      height: 500px;
    }
    
    .div4{
      flex-grow: 1;
      background: #3456df;
      
    }
  </style>
</head>
<body>
  <p>3个div，第一个高度100px，第三个高度100px，要求第二个高度自适应</p>
  <!-- <div>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
  </div> -->

  <div class="div-flex">
      <div class="div1">1</div>
      <div class="div2">2</div>
      <div class="div4">3</div>
  </div>
  
</body>
</html>
