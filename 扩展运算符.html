<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>扩展运算符</title>
</head>
<body>
    用扩展运算符对数组或者对象进行拷贝时，只能扩展和深拷贝第一层的值，对于第二层极其以后的值，扩展运算符将不能对其进行打散扩展，也不能对其进行深拷贝，
    即拷贝后和拷贝前第二层中的对象或者数组仍然引用的是同一个地址，其中一方改变，另一方也跟着改变。所以扩展运算符是浅拷贝
</body>
<script>
  let obj = {
    name: "Wawa",
    age: 13,
    gender: "female",
    hobby: {
        a: 'Chinese',
        b: 'Math',
        c: 'English'
    }
  };
  let obj1 = {...obj};
  obj1.hobby.a = "PE";
  obj1.hobby.d = 'ddd'
  console.log(obj); //{name: "Wawa", age: 13, gender: "female",hobby:{a: "PE", b: "Math", c: "English", d:'ddd'}}
  console.log(obj1); //{name: "Wawa", age: 13, gender: "female", ,hobby:{a: "PE", b: "Math", c: "English", d:'ddd'},height: 165}


  let arr = [1, 2, 3, 4, 5, 6, [1, 2, 3]];
  let arr1 = [...arr];
  arr1.push(7);
  arr1[arr1.length - 2][0] = 100;
  console.log(arr); //[1, 2, 3, 4, 5, 6,[100, 2, 3]]
  console.log(arr1); //[1, 2, 3, 4, 5, 6, [100, 2, 3],7]


  var arr2=[1,[10,10,10],2,3];
  console.log('flat',arr2.flat(Infinity)) 
  console.log(...arr2);
  console.log('...',arr2) //输出什么呢
</script>
</html>
