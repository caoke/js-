<body>
    <h5>数组的方法</h5>
    <ol>
      <li>slice(start, end): 以数组形式截取原数组中start到end-1索引的元素，原数组不变，浅拷贝</li>
      <li>splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目, 原数组会改变</li>
      <li>concat() 数组链接，返回一个新的数组，两个数组合并的结果，浅拷贝</li>
    </ol>
