     function bindEvent(elem,type, fn){
         elem.addEventListener(type,fn);
     }

     var a = document.getElementById('a');
     bindEvent(a,'click',function (e) {
         e.preventDefault();//阻止默认行为 对于a来说就是不跳转链接

     })
