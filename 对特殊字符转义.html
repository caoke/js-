<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>对特殊字符转义</title>
</head>
<body>

  <p>为了保证页面输出安全，我们经常需要对一些特殊的字符进行转义，请写一个函数escapeHtml，将"<", ">", "&", """ 进行转义</p>
  <script>
    function escapeHtml(str) {
      return str.replace(/[<>"&]/g, function(match) {
          switch (match) {
            case "<":
                return "&lt;";
            case ">":
                return "&gt;";
            case "&":
                return "&amp;";
            case "\"":
                return "&quot;";
            case " ":
                return "&nbsp;"
            }
        });
      }
  </script>
</body>
</html>
