<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>判断数据类型的方法</title>
</head>
<body>
  <h5>判断数据类型</h5>
  <ol>
    <li>typeof</li>
    <li>Object.prototype.toString.call(obj)</li>
    <li>instanceof</li>
    <li>constructor</li>
    <li>判断是否是数组 Array.isArray(obj)</li>
  </ol>
</body> 
<script>
  Object.prototype.toString.call([])    // "[object Array]"
  Object.prototype.toString.call('222') // "[object String]"
  Object.prototype.toString.call(11)    // "[object Number]"
  Object.prototype.toString.call({})    // "[object Object]"

  console.log([] instanceof Array)
  console.log({} instanceof Object);//true



 console.log(typeof ''  == 'string') // boolean number string undefined object包含这三种类型(object,array, null)
 console.log( typeof null)
 
  var a = ''
  console.log(a instanceof String) // false 因为a 是基本数据类型 没有 __proto__ 
                                    // instanceof 的原理就是 是否能从实例的__proto__ 找到构造函数的prototype
 console.log(a.constructor )  // String Number Boolean Array Object  
                              // 注意：null undefined 是没有constructor的 如果调用 会报错Cannot read property 'constructor' of undefined


 
  
</script>
</html>
