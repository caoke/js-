<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>闭包</title>
    </head>
    <body>
        <p>
            写一个for循环，每个一秒，按顺序输出i的值
        </p>

    </body>
    <script type="text/javascript">
        function outerFn() {
            var outerVar = 0;
            document.write("Outer function<br/>");
            function innerFn() {
                outerVar++;
                document.write("Inner function\t");
                document.write("outerVar = " + outerVar + "<br/>");
            }
            return innerFn;
        }
        var fnRef = outerFn();
        fnRef();
        fnRef();
        var fnRef2 = outerFn();
        fnRef2();
        fnRef2();

        for(var i=0; i < 5; i ++) {
            (function(i) {
                setTimeout(() =>{
                    console.log(i)
                }, 1000*i)
            })(i)
        }

        for(let i=0; i < 5; i ++) {
            setTimeout(() =>{
                console.log(i)
            }, 1000*i)
        }
    </script>
</html>
