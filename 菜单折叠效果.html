  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菜单折叠效果</title>
  <style>
      .accordion h3+div{
          height: 0;
          overflow: hidden;/*超出部分隐藏*/
          transition: height 0.3s ease-in;/*展开的一种特效，以0.3s慢慢飞入*/
      }
    
      .accordion :target h3+div{
          height: 300px;
          overflow: auto;/*超过部分自动隐藏*/
      }
      </style>
</head>
<body>
    <div class="accordion">
        <div id="one" class="section">
