<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>快速排序</title>
    </head>
    <body>
        <div class="">
            <dl class="">
                快速排序
            </dl>
            <ul>
                <li>arr = [1,98,45,63,53,23,3,67,55,99]</li>
                <li>选中一个基准，大于这个基准的数字在右边，小于这个基准的数字左边</li>
                <li>递归数组，直到数组中只有一个元素</li>
            </ul>
            <dl class="">
                扁平化数组 
            </dl>
            <ul>
                <li>arr2 = [1,[2,3],[3,4,5]]</li>
                <li>根据instanceof属性判断当前元素是不是数组</li>
                <li>如果是数组递归当前方法</li>
            </ul>
        </div>
        <script type="text/javascript">
            function quickSort(arr) {
                if (arr.length <= 1) {
                    return arr;
                }
                let length = arr.length;
                let pivotIndex = Math.floor(length/2);
                let pivot = arr.splice(pivotIndex, 1)[0];
                let left = []; //左边
                let right = [];

                for (let i = 0; i < length-1; i++) {
                    if(arr[i] < pivot) {
                        left.push(arr[i]);
                    }else {
                        right.push(arr[i]);
                    }
                }

                return quickSort(left).concat([pivot],quickSort(right));

            }

            let arr = [1,98,45,63,53,23,3,67,55,99];
            console.log(quickSort(arr));


            //扁平化数组
            let arr2 = [1,[2,3],[3,4,5]];
            function bianping(arr,ret = []) {
                for(let i = 0;i<arr.length;i++){
                    if(arr[i] instanceof Array){
                        bianping(arr[i],ret);
                    }else {
                        ret.push(arr[i]);
                    }
                }
                return ret;
            }
            console.log(bianping(arr2)); //[1,2,3,3,4,5]


        </script>
    </body>
</html>
