        <div class="">
            <dl class="">
                快速排序
            </dl>
            <ul>
                <li>arr = [1,98,45,63,53,23,3,67,55,99]</li>
                <li>选中一个基准，大于这个基准的数字在右边，小于这个基准的数字左边</li>
                <li>递归数组，直到数组中只有一个元素</li>
            </ul>
            <dl class="">
                扁平化数组 
            </dl>
            <ul>
                <li>arr2 = [1,[2,3],[3,4,5]]</li>
                <li>根据instanceof属性判断当前元素是不是数组</li>
                <li>Array.isArray 是最准确的判断方法</li>
                <li>如果是数组递归当前方法</li>

            </dl>
            <ul>
                <li></li>

        <script type="text/javascript">
            // 快速排序
            function quickSort(arr) {
                if (arr.length <= 1) {
                    return arr;
                }
                let length = arr.length;
                let pivotIndex = Math.floor(length/2);
                let pivot = arr.splice(pivotIndex, 1)[0];
                let left = []; //左边
                let right = [];

                for (let i = 0; i < length-1; i++) {
                    if(arr[i] < pivot) {
                        left.push(arr[i]);
                    }else {
                        right.push(arr[i]);
                    }
                }

                return quickSort(left).concat([pivot],quickSort(right));

            }

            let arr = [1,98,45,63,53,34,23,3,67,55,99];
            console.log(quickSort(arr));
            console.log([...new Set([1,98,45,63,53,34,23,3,67,55,99])])

            // 冒泡排序
            const maopao = (arr) => {
              for(let i = 0; i < arr.length;  i++){
                for(let j = 0; j < arr.length - 1 -i; j++) {
                  if(arr[j] > arr[j+1]) {
                    let tmp = arr[j+1]
                    arr[j+1] = arr[j]
                    arr[j] = tmp
                  }
                }
              }
              return arr
            }
            console.log('maopao',maopao(arr))

            // 冒泡排序
            function bubleSort(arr) {
                var len = arr.length;
                for (let outer = len ; outer >= 2; outer--) {
                    for(let inner = 0; inner <=outer - 1; inner++) {
                        if(arr[inner] > arr[inner + 1]) {
                            [arr[inner],arr[inner+1]] = [arr[inner+1],arr[inner]]
                        }
                    }
                }
                return arr;
            }
            console.log('bubleSort',bubleSort(arr))


            // 插入排序
            function insertSort(arr) {
              let length = arr.length;
              for(let i = 1; i < length; i++) {
                let temp = arr[i];
                let j = i;
                for(; j > 0; j--) {
                  if(temp >= arr[j-1]) {
                    break;      // 当前考察的数大于前一个数，证明有序，退出循环
                  }
                  arr[j] = arr[j-1]; // 将前一个数复制到后一个数上
                }
                arr[j] = temp;  // 找到考察的数应处于的位置
              }
              return arr;
            }

            // example
            let arrInsert = [2,5,10,7,10,32,90,9,11,1,0,10]
            console.log('arrInsert', insertSort(arrInsert));


        </script>
