    <script type="text/javascript">
        function Foo() {
            getName = function(){
                console.log(1);
            }
            //return this;
        }

        Foo.prototype.getName= function () {
            console.log(2);
        }
        var getName = function () {
            console.log(3);
        }
        function getName() {
            console.log(4);
        }

        getName();//3
        Foo();
        getName();//1
        new Foo().getName(); // 2
        new new Foo().getName(); // 2

    </script>
