<!DOCTYPE html>
<html>
<head>
	<title>js 横向滚动公告</title>
</head>
<style>

#scroll_div {
  height:30px;
  overflow: hidden;
  white-space: nowrap;
  width:50%;
  background-color: #fff;
  color: #999999;
  margin: 1rem 0rem;
  text-align: center;
}
#scroll_begin,#scroll_end {
  display: inline;
}
</style>
<body>
  <div id="scroll_div" class="fl">
    <div id="scroll_begin">
        尊敬的用户，您好！<span class="pad_right">感谢您的长期支持，本平台目前提供的通道带积分，支持大部分银行，欢迎您的使用！</span>
    </div>
  </div>
</body>
<script>

//文字横向滚动
function ScrollImgLeft(){
  var speed=50;//初始化速度 也就是字体的整体滚动速度
  var MyMar = null;//初始化一个变量为空 用来存放获取到的文本内容
  var scroll_begin = document.getElementById("scroll_begin");//获取滚动的开头id
  var scroll_div = document.getElementById("scroll_div");//获取整体的开头id
  //定义一个方法
  function Marquee(){
      if(557-scroll_div.scrollLeft<=0)
          scroll_div.scrollLeft=0;
      else
          scroll_div.scrollLeft++;

      console.log(scroll_div.scrollLeft)
  }
  MyMar=setInterval(Marquee,speed);//给上面的方法设置时间  setInterval
  //鼠标点击这条公告栏的时候,清除上面的方法,让公告栏暂停
  scroll_div.onmouseover = function(){
      clearInterval(MyMar);
  }
  //鼠标点击其他地方的时候,公告栏继续运动
  scroll_div.onmouseout = function(){
      MyMar = setInterval(Marquee,speed);
  }
}
ScrollImgLeft();
</script>
</html>
